{% extends "_base.html" %}
{% block content %}
    <section class="page-header page-header-classic page-header-sm" style="margin-top: -10px; position: relative">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                    <h1>UŻYTKOWNICY</h1>
                </div>
                <div class="col-md-4 order-1 order-md-2 align-self-center">
                    <ul class="breadcrumb d-block text-md-right">
                        <li class="active">UŻYTKOWNICY</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Inicjały</th>
            <th>Numer tel.</th>
            <th>Email</th>
            <th colspan="2">Opcje</th>
        </tr>
        </thead>
        <tbody>

        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.initials }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
                       href="{{ url_for('user.edit', idx=user.id) }}" rel="nofollow">Edytuj</a></td>
                <td>
                    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
                       data-method="POST" href="{{ url_for('user.delete', idx=user.id) }}" rel="nofollow">Usuń</a></td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
       href="{{ url_for('user.add') }}">Dodaj użytkownika</a>

{% endblock %}
