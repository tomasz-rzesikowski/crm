<table class="table table-striped table-bordered custom-table-border align-middle">
    <thead>
    <tr>
        <th>Rok</th>
        <th>Numer oferty</th>
        <th>Klient</th>
        <th>Adres</th>
        <th colspan="2">Opcje</th>
    </tr>
    </thead>
    <tbody>

    {% for offer in offers %}
        <tr>
            <td>{{ offer.year }}</td>
            <td>{{ offer.offer_number }}{{ offer.offer_version }}</td>
            <td>{{ offer.name }} {{ offer.surname }}</td>
            <td>{{ offer.address_street_and_number }} <br> {{ offer.address_zipcode_and_city }}</td>
            <td class="align-middle"><a
                    class="btn btn-custom-small"
                    href="{{ url_for('note.add', offer_id=offer.id) }}">Dodaj notatkę</a></td>
            <td class="align-middle">
                <a class="btn btn-custom-small"
                   href="{{ url_for('offer.offer', idx=offer.id) }}"
                   rel="nofollow">Szczegóły</a></td>
        <tr>
    {% endfor %}

    </tbody>
</table>
