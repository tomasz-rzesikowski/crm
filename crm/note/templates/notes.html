{% extends "_base.html" %}
{% block content %}
    <section class="page-header page-header-classic page-header-sm" style="margin-top: -10px; position: relative">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                    <h1>NOTATKI</h1>
                </div>
                <div class="col-md-4 order-1 order-md-2 align-self-center">
                    <ul class="breadcrumb d-block text-md-right">
                        <li class="active">NOTATKI</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Tytuł</th>
            <th>Twórca</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>

        {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.initials }}</td>
                <td>
                    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
                       href="{{ url_for('note.note', idx=note.id) }}">Szczegóły</a></td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
       href="{{ url_for('note.add') }}">Dodaj notatkę</a>
{% endblock %}
