{% extends "partials/_base.html" %}
{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Tytuł</th>
            <th>Twórca</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>

        {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.initials }}</td>
                <td class="align-middle">
                    <a class="btn btn-custom"
                       href="{{ url_for('note.note', idx=note.id) }}">Szczegóły</a></td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
    <a class="btn btn-custom"
       href="{{ url_for('note.add') }}">Dodaj notatkę</a>
{% endblock %}
