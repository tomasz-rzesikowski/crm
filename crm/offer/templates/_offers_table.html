<table class="table table-striped table-bordered ">
    <thead>
    <tr>
        <th>Rok</th>
        <th>Numer oferty</th>
        <th>Klient</th>
        <th>Kierownik</th>
        <th colspan="2">Opcje</th>
    </tr>
    </thead>
    <tbody>

    {% for offer in offers %}
        <tr>
            <td>{{ offer.year }}</td>
            <td>{{ offer.offer_number }}{{ offer.offer_version }}</td>
            <td>{{ offer.name }} {{ offer.surname }}</td>
            <td>{{ offer.initials }}</td>
            <td class="align-middle"><a
                    class="btn btn-custom"
                    href="{{ url_for('note.add', offer_id=offer.id) }}">Dodaj notatkę</a></td>
            <td class="align-middle">
                <a class="btn btn-custom"
                   data-method="POST" href="{{ url_for('offer.delete', idx=offer.id) }}"
                   rel="nofollow">Usuń</a></td>
        <tr>
    {% endfor %}

    </tbody>
</table>
