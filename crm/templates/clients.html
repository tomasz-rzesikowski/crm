{% extends "_base.html" %}
{% block content %}
    <section class="page-header page-header-classic page-header-sm" style="margin-top: -10px; position: relative">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-2 order-md-1 align-self-center p-static">
                    <h1>KLIENCI</h1>
                </div>
                <div class="col-md-4 order-1 order-md-2 align-self-center">
                    <ul class="breadcrumb d-block text-md-right">
                        <li class="active">KLIENCI</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Adres</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>

        {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.address_zipcode_and_city }}</td>
                <td>
                    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
                       href="{{ url_for('clients.client', idx=client.id) }}">Szczegóły</a></td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
    <a class="btn btn-primary custom-btn-style-1 text-uppercase text-color-light custom-font-weight-medium"
       href="{{ url_for('clients.add') }}">Dodaj klienta</a>
{% endblock %}
