<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-icons.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/private/favicon.ico') }}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/margin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-elements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demos/demo-gym.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skins/default.css') }}">

</head>

<body class="body">
<header id="header" class="header-effect-shrink"
        data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 120, 'stickyHeaderContainerHeight': 70}">
    <div class="header-body border-top-0">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-logo">
                            <a href="{{ url_for('main.home') }}"> <img alt="AG-PROJEKT" width="60" height="132"
                                                                       data-sticky-width="35"
                                                                       data-sticky-height="70"
                                                                       src="{{ url_for('static', filename='img/private/logo-agprojekt.png') }}">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-row">
                        <div class="header-nav header-nav-links order-2 order-lg-1">
                            <div class="header-nav-main header-nav-main-square header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                <nav class="collapse">
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="dropdown">
                                            <a class="dropdown-item active"
                                               href="{{ url_for('main.home') }}"> Strona główna </a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item "
                                               href="{{ url_for('users.users') }}"> Użytkownicy</a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item"
                                               href="{{ url_for('clients.clients') }}">Klienci </a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item"
                                               href="{{ url_for('offers.offers') }}">Oferty</a>
                                        </li>
                                        <li>
                                            {% if current_user.is_authenticated %}
                                                <a class="nav-link"
                                                   href="{{ url_for('auth.logout') }}">Wyloguj</a>
                                            {% else %}
                                                <a class="nav-link" href="{{ url_for('auth.login') }}" tabindex="-1">Zaloguj</a>
                                            {% endif %}
                                        </li>
                                        <li>
                                            <a href="{{ url_for('settings.settings') }}">
                                                <img alt="settings" width="24"
                                                     height="24"
                                                     src="{{ url_for('static', filename='img/settings.png') }}">
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse"
                                    data-target=".header-nav-main nav"><i class="fas fa-bars"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="content-wrap pt-30 pb-30">
        <div class="container clearfix">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/jquery.appear/jquery.appear.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/jquery.easing/jquery.easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/popper/umd/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='/js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='/js/theme.init.js') }}"></script>
</body>
</html>
